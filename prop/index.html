<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JS practice</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.js"></script>
    <script type='text/babel'>
        function Btn({text, changeValue, fontSize}) {
            return <button 
                onClick={changeValue}
                style={{
                    backgroundColor: 'orange',
                    borderRadius: 30,
                    padding: '23px 21px',
                    fontSize
                }
            }>
                {text}
            </button>
            
        }
        Btn.propTypes = {
            text: PropTypes.string,
            fontSize: PropTypes.number,
        }
        function App() {
            let [value, setValue] = React.useState('Save Control');
            const changeValue = () => setValue('Reverse Changes');
            return (
                <div>    
                    <Btn text={value} changeValue={changeValue} fontSize={18}/>
                    <Btn text='Continue' fontSize='hi'/>
                </div>
            );
        }
        const root = document.getElementById('root');
        ReactDOM.render(<App />, root);
    </script>
</body>

</html>
